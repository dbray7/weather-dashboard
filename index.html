<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Weather Near You</h1>
            <p id="currentDate" class="lead"></p>
            <div class="row input-group search">
                <input type="text" class="form-control searchInput" placeholder="enter name of city">
                <button type="submit" class="searchBtn btn btn-info">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="row historyItems">
                <br>
            </div>
        </header>
        <div class="container">
            <div class="float-child forecast">
                <div class="row">
                    <h1 class="col-2-md cityName"></h1>
                </div>
                <div class="row">
                    <img class="col-9-md weatherIcon"></img>
                    <p id="currentInfo"></p>
                </div>
            </div>
            <div class="float-child fiveDayForecast">
                <h3 id="fiveDay">5-Day Forecast:</h3>
                <div id="0">
                    <div class="row">
                        <img class="weatherIcon col-2-md"></img>
                        <p class="col-4-md info"></p>
                    </div>
                </div>
                <div id="1">
                    <div class="row">
                        <img class="weatherIcon col-2-md"></img>
                        <p class="col-8-md info"></p>
                    </div>
                </div>
                <div id="2">
                    <div class="row">
                        <img class="weatherIcon col-2-md"></img>
                        <p class="col-8-md info"></p>
                    </div>
                </div>
                <div id="3">
                    <div class="row">
                        <img class="weatherIcon col-2-md"></img>
                        <p class="col-8-md info"></p>
                    </div>
                </div>
                <div id="4">
                    <div class="row">
                        <img class="weatherIcon col-2-md"></img>
                        <p class="col-8-md info"></p>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    </body>

    </html>
